<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>🚀 Matching Game in JavaScript</title>

        <link rel="stylesheet" href="style.css" />
        <script src="min.js" defer></script>
    </head>
    <body>
        
        <div class="topnav">
            <a href="welcome screen.html">Matching Game 💜</a>
            
            <a href="login.html" class="split">  Go Back  </a>
          </div>
<br>
    
        <div class="game">
            <div class="controls">
                
                        <button>Start</button>
                
                <div class="stats">
                     
                    <!-- show the number of moves  -->
                    <div class="moves">0 moves 🖱️</div> 
                    <!-- time it takes to complete the game -->
                    <div class="timer">  time ⌛: 0 sec </div>
                    <i class="star fa fa-star"></i>
                </div>
            </div>

            <div class="board" data-dimension="4">
                <div class="card">
                    <div class="card-front"></div>
                <div class="card-back">💜</div>
                </div>
            </div>
            


            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win">Yes You won!</div>
            </div>



            
        </div>
    </body>
</html>

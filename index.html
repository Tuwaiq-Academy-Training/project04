<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/12f9c0d1e0.js" crossorigin="anonymous"></script>

<body>
  
    <!-- welcome-screen -->
<div class="hide">
    <div class="welcome-screen">
        <h1>Welcome to Memory Game</h1>
        <button>Play</button>
        <button>scores</button>
        </div>
</div>

    <!-- login-screen -->
<div class="hide">
       <div class="login-screen">
        <form action="">
            <h1>What is your name?</h1>
            <input type="text" placeholder="e.g. John"> <br>
            <input type="submit" value="Next">
        </form>
       </div>
</div>

    <!-- scores-screen -->
<div class="hide">
    <div class="scores-screen">
        <div class="top-screen">
        <div class="icon">
            <i class="fa-solid fa-angle-left"></i>
            back
        </div>
        <div>
            <h1>Scores</h1>
        </div>
        </div> 

        <div class="bottom-screen">
        
         <div class="tags">
        <p>Start <br> Time</p>
        <p>Name</p>
        <p>Attempts</p>
        <p>Mistakes</p>
        <p>Completion <br> Percentage</p>
        <p>Total Time</p>
        </div>

          <div class="scores">
        <p>10:45</p>
        <p>John</p>
        <p>26</p>
        <p>10</p>
        <p>70%</p>
        <p>4:20</p>
        </div>
        
        </div>

    </div>
</div>

            <!-- back -->

        <div>
            <h1>Memory Game</h1>
        </div>
    </div>
    <div class="middle-screen">

           <i class="fa-solid fa-heart"></i>
           <i class="fa-solid fa-heart"></i>
        </div>
        <div class="restart">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
        <div class="timer">
            <p>00:00</p>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory Game </title>
        <script src="https://kit.fontawesome.com/588bdfe56e.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="game"> 
            <div class="controls">
                <div class="c2">
                    <h1>Matching Game</h1>
                    <div id="add-task-button" class="box add-task-box">
                        <!-- Play -->
                        <a class="tast" href="index1.html">Back</a>
                    </div>
                </div>
                <div class="c3"> 
                <ul class="stars col-3 m-0 p-2" title="Score">
                <li>
                    <i class="fas fa-star"></i>
                </li>
                <li>
                    <i class="fas fa-star"></i>
                </li>
                <li>
                    <i class="fas fa-star"></i>
                </li>
             </ul>
                <button>Start</button>
                <!-- <div>  -->
                    <div class="stats"></div>
                    <div class="c1">
                        <div class="timer">time: 0 sec</div>
                        <div class="moves"> 0 moves</div>
                    </div>
                </div>
                <!-- <div id="add-task-button" class="box add-task-box">
                  
                    <a class="tast" href="index1.html">Back</a>
                </div> -->
            </div>
            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win">You won!</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </body>
</html>
